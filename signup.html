<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signstyle.css"/>
    <style>
      .password-strength {
          font-weight: bold;
      }
      .strong {
          color: green;
      }
      .medium {
          color: orange;
      }
      .poor {
          color: red;
      }
  </style>


  </head>
<body>
    <div class="container-fluid">
        <form class="mx-auto">
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3 mt-5">
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
             </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" required >
            </div>
            <div id="password-strength"></div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone"placeholder="Phone (XXX-XXX-XXXX)" pattern="\d{3}[-.\s]?\d{3}[-.\s]?\d{4}" required>
              </div>
            <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
          </form>
        </div>

        <script>
          const passwordInput = document.getElementById('exampleInputPassword1');
          const passwordStrength = document.getElementById('password-strength');
  
          passwordInput.addEventListener('input', () => {
              const password = passwordInput.value;
              const strength = calculatePasswordStrength(password);
              passwordStrength.textContent = `Password Strength: ${strength}`;
          });

          function calculatePasswordStrength(password) {

            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);

            if (password.length >= 8 && hasUppercase && hasLowercase && hasNumber) {
                return 'strong';
            } else if (password.length >= 6) {
                return 'medium';
            } else {
                return 'poor';
            }
        }
          </script>
</body>
</html>
