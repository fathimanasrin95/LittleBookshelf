<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="booksdisplystyle.css"/>
</head>
<body>
   <div  class="container py-5 ">
    <div class="head1">Popular Books</div>
         <div class="row row-cols-1 row-cols-md-3 g-4 py-2">

          <div class="col">
            <div class="card">
                <img src="./images/alice.jpeg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="alice.html">Alice In Wonderland</a>
                </div>
              </div>

          </div>
          
          <div class="col">
            <div class="card">
                <img src="images/narnia.jpg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="narnia.html">Narnia: The Lion, the Witch and the Wardrobe</a>
                </div>
              </div>

          </div>
          
          <div class="col">
            <div class="card">
                <img src="images/anne frank.jpeg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="annefrank.html">The Diary of a Young Girl</a>
                </div>
              </div>

          </div>
          
          <div class="col">
            <div class="card">
                <img src="images/aladdin.jpg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="aladdin.html">Aladdin and his magic lamp</a>
                </div>
              </div>

          </div>
          
          <div class="col">
            <div class="card">
                <img src="images/frog and toad.jpg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="frog.html">Frog and Toad Are Friends</a>
                </div>
              </div>

          </div>
          
          <div class="col">
            <div class="card">
                <img src="images/spiderman.jpg" class="card-img-top" alt="Book_image">
                <div class="card-body">
                    <a href="spiderman.html">Spider Man</a>
                </div>
              </div>

          </div>
         </div>
        </div>
   
</body>
</html>
